<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando imagens usando Ajax</title>
</head>
    <link rel="stylesheet" href="styles.css">
    
</head>
</head>
<body>
    <main class="app" role="main">
        <header class="app__header">
            <h1 class="title">Buscar imagens</h1>
            <p class="subtitle">Digite um termo e obtenha uma imagem correspondente</p>
        </header>

        <form class="search" id="searchForm">
            <label for="nome" class="sr-only">Termo para busca</label>
            <input type="text" id="nome" placeholder="ex.: JoÃ£o, gato, praia" autocomplete="off">
            <button id="button" type="submit">Buscar</button>
        </form>

        <p id="status" class="status">Aguardando busca...</p>

        <div class="image-wrap">
            <img src="" alt="Resultado da busca" id="resultImage">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
